<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banknote Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; }
        #result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Upload Banknote Image</h1>
    <input type="file" id="imageInput" accept=".jpg,.jpeg">
    <button onclick="predict()">Predict</button>
    <div id="result"></div>

    <script>
        async function predict() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            if (!fileInput.files[0]) {
                resultDiv.textContent = 'Please select an image!';
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:3000/predict2', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                resultDiv.textContent = `Prediction: ${data.prediction}`;
            } catch (error) {
                resultDiv.textContent = 'Error predicting image!';
            }
        }
    </script>
</body>
</html>
